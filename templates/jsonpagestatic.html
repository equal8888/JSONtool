<!DOCTYPE html>
<html lang='en'>
<head>
<title>json tool</title>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel= 'stylesheet' type= 'text/css' href= '/static/styles/style02.css'/>
</head>
<body>
  <div class='navbar'>
    <a href='/'>MainPage</a>
    <a href='/' class='right' onclick='ReloadPage()'>Reload</a>
  </div>
<div class='canvasbox'>
  <h3 class='canvastxt'>Json Tool</h3>
  <p class='canvastxt' id='ShowMyHost'>Loading...</p>
</div>
<div class='row'>
  <div class='side'>
    <div class='a'>
    <section class='content'>
      <h1 class='content__heading'>Input</h1>
      <form class='content__form contact-form'>
        <label for="urlEntry">host</label>
        <input id="urlEntry" class='inputstyle' type="text" value=''>
        <br>
        <label for="HeaderEntry">header</label>
        <select id="HeaderEntry" class='inputstyle' value='Authorization'>
          <option value="Authorization">Authorization</option>
          <option value="">---</option>
          <option value="Accept">Accept</option>
          <option value="Accept-Charset">Accept-Charset</option>
          <option value="Accept-Encoding">Accept-Encoding</option>
          <option value="Accept-Language">Accept-Language</option>
          <option value="Access-Control-Request-Headers">Access-Control-Request-Headers</option>
          <option value="Access-Control-Request-Method">Access-Control-Request-Method</option>
          <option value="Cache-Control">Cache-Control</option>
          <option value="Connection">Connection</option>
          <option value="Content-Language">Content-Language</option>
          <option value="Content-Type">Content-Type</option>
          <option value="Cookie">Cookie</option>
          <option value="Date">Date</option>
          <option value="DNT">DNT</option>
          <option value="DPR">DPR</option>
          <option value="Early-Data">Early-Data</option>
          <option value="Expect">Expect</option>
          <option value="Forwarded">Forwarded</option>
          <option value="From">From</option>
          <option value="Host">Host</option>
          <option value="If-Match">If-Match</option>
          <option value="If-Modified-Since">If-Modified-Since</option>
          <option value="If-None-Match">If-None-Match</option>
          <option value="If-Range">If-Range</option>
          <option value="If-Unmodified-Since">If-Unmodified-Since</option>
          <option value="Keep-Alive">Keep-Alive</option>
          <option value="Max-Forwards">Max-Forwards</option>
          <option value="Origin">Origin</option>
          <option value="Pragma">Pragma</option>
          <option value="Proxy-Authorization">Proxy-Authorization</option>
          <option value="Range">Range</option>
          <option value="Referer">Referer</option>
          <option value="Save-Data">Save-Data</option>
          <option value="TE">TE</option>
          <option value="Trailer">Trailer</option>
          <option value="Transfer-Encoding">Transfer-Encoding</option>
          <option value="Upgrade">Upgrade</option>
          <option value="Upgrade-Insecure-Requests">Upgrade-Insecure-Requests</option>
          <option value="User-Agent">User-Agent</option>
          <option value="Vary">Vary</option>
          <option value="Via">OPTIONS</option>
          <option value="Viewport-Width">Viewport-Width</option>
          <option value="Warning">Warning</option>
          <option value="Width">Width</option>
        </select>
        <input id="authEntry" class='jsonvalue' type="text" value='Basic [YWRtaW46YWRtaW4=]'>
        <br>
        <label for="methodEntry">method</label>
        <select id="methodEntry" value='GET'>
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="HEAD">HEAD</option>
          <option value="DELETE">DELETE</option>
          <option value="PATCH">PATCH</option>
          <option value="OPTIONS">OPTIONS</option>
        </select>
        <br>
        <br>
        data
        <input id="valueEntry" class='jsonvalue' type="text" value='a'>
          <div class='inputbox'>
            value
            <textarea id="valueId" class='jsonvalue' type='text' name='a'></textarea>
            <br>
          </div>
        <button class='contact-form__button' type='submit'>Apply / Enter</button>
      </p>
      </form>
    </section>
  </div>
  <div class='boxx'>
    <p><b>Encoder</b></p>
    <p><b>Json</b></p>
    <div class='results'>
      <pre><code class='results__display'></code></pre>
    </div>
    <p><b>Json+Base64</b></p>
    <div class='results'>
      <pre><code class='results__display2'></code></pre>
    </div>
  </div>
</div>
<div class='main'>
  <div id='buttonGroup' class='cbuttonGroup'>
    <p><b>Visual preview</b></p>
    <div class='Controls'>
      <button id='DisableB01' onclick='BPreview01()'>Show</button>
      <button id='DisableB02' onclick='BClear01()'>Clear</button>
      <input type='checkbox' id='myCheck' onclick='EntertoPreview01()' checked='checked'>Auto preview
    </div>
  </div>
  <div class='results2'>
    <div id='jsondata'>
    </div>
  </div>
</div>
</div>
<div class='footer'>
</div>
<script src='/static/js/script02.js'>
</script>
</body>
</html>
